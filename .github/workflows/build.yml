name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.txt'
  pull_request:
    paths-ignore:
      - '**.txt'
      - '.vscode/**'
  # Allows you to call this workflow from other workflows
  workflow_call:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
# https://docs.github.com/en/rest/overview/permissions-required-for-github-apps#contents
permissions:
  checks: write
  contents: read
  id-token: write
  pull-requests: read
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true
defaults:
  run:
    shell: bash

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    name: 'üßÄ Node ${{ matrix.node-version }} (${{ matrix.operating-system }})'
    runs-on: ${{ matrix.operating-system }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        # @see https://github.com/nodejs/release#release-schedule
        node-version: ['16.18'] # '18.x'
    steps:
      - name: 'Checkout main repository with app logic üõéÔ∏è'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          #lfs: true
          persist-credentials: false
          submodules: false
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'üç© Setup PNPM <del>and install dependencies</del>'
        # https://github.com/pnpm/action-setup
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
          run_install: false
          #run_install: |
            #- recursive: true
            #  args: [--frozen-lockfile, --ignore-scripts]

      - name: 'üçì Use Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: 'üç© Install dependencies'
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: 'üçè Build SvelteKit app'
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: pnpm build

      - name: 'üçØ Upload build output'
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: |
            build/
          retention-days: 1

